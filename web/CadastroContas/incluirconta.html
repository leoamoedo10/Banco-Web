<html>
    <head>
        <title>Cadastro de Conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>CADASTRO DE CONTA</h1>
        <form action="inserirconta.jsp" method="post">
            <div>
                <label class="cdstconta" for="cpf"> CPF do titular: </label>
                <input type="text" name="cpf" required>
            </div>
            <div>
                <label class="cdstconta" for="tipConta"> Tipo de Conta: </label>
                <select name="tipConta">
                    <option value="CC">Conta Corrente</option>
                    <option value="POUP">Conta Poupan√ßa</option>
                </select>
            </div>    
            <div class="cadastrar">
                <button type="submit"> CADASTRAR </button>
            </div>
        </form>
        <form class="voltar" action="cadastroconta.html">
            <button type="submit">VOLTAR</button>
        </form>
    </body>
</html>
